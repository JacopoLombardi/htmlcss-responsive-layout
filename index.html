<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Layout Responsive</title>

   <!-- FONT AWESOME -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <link rel="stylesheet" href="css/style.css">

   <!-- GOOGLE FONT -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

   <header>

      <section class="start-menu flex">

         <nav class="container start-menu flex debug">

            <div class="box logo">
               <div>LOGO</div>
            </div>

            <div class="box nav link flex">
               <span>Planning</span>
               <span>Testimonials</span>
               <span>Features</span>
               <span>About Us</span>
               <span>Get Started</span>
            </div>

            <div class="hamburger"><i class="fa-solid fa-bars"></i></div>

         </nav>

      </section>

      <section class="demo flex">

         <div class="container demo flex">

            <div class="card flex debug">


               <div class="first row flex">
                  <div class="box get">
                     <div>Get a demo application</div>
                  </div>

                  <div class="box clean">
                     <div>Clean Code</div>
                  </div>
               </div>
            

               <div class="second row flex">
                  <div class="box web">
                     <div>Web Design</div>
                  </div>

                  <div class="box developement">
                     <div>Developement</div>
                  </div>

                  <div class="box branding">
                     <div>Branding</div>
                  </div>
               </div>


            </div>

         </div>

      </section>

   </header>







   <main>

      <section class="strategic flex">

         <div class="container row strategic">

            <div class="first col strategic">


            </div>


            <div class="second col strategic">


            </div>

         </div>
         
      </section>

   </main>






















   
</body>
</html>
