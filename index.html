<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Layout Responsive</title>

   <!-- FONT AWESOME -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <link rel="stylesheet" href="css/style.css">

   <!-- GOOGLE FONT -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

   <header>

      <section class="start-menu flex">

         <nav class="container start-menu flex debug">

            <div class="box logo">
               <div>LOGO</div>
            </div>

            <div class="box nav link flex">
               <div>Planning</div>
               <div>Testimonials</div>
               <div>Features</div>
               <div>About Us</div>
               <div>Get Started</div>
            </div>

            <div class="hamburger flex"><i class="fa-solid fa-bars"></i></div>

         </nav>

      </section>

      <section class="demo flex">

         <div class="container demo flex">

            <div class="card">

               <div>Get a demo application</div>
               <div>Clean Code</div>
               <div>Web Design</div>
               <div>Developement</div>
               <div>Branding</div>
         



            </div>

         </div>

      </section>

   </header>





   
</body>
</html>
